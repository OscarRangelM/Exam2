<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen 2 departamental</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="barra">
        <h1 class="barra__h1">Examen 2 departamental</h1>
    </div>

    <form action="" class="formulario">
        <label for="nombre" class="formulario__label">¿Cual es su nombre buen hombre?</label><br>
        <input type="text" name="nombre" id="nombre" class="formulario__input" placeholder="Ej: Oscar Mauricio">
        <br>
        <label for="apellido_p" class="formulario__label">¿Cuales es su apellido paterno?</label><br>
        <input type="text" name="apellido_p" id="apellido_p" class="formulario__input" placeholder="Ej: Rangel">
        <br>
        <label for="apellido_m" class="formulario__label">¿Cual es su apellido materno?</label><br>
        <input type="text" name="apellido_m" id="apellido_m" class="formulario__input" placeholder="Ej: Morales">
        <br>
        <label for="estado_animo">¿Cual es su estado de animo?</label><br>
        <input type="checkbox" name="enojo" id="enojo" class="checkbox_enojo" value="Enojo"> <label for="enojo" class="checkbox_enojo"><b>Enojo</b></label><br>
        <input type="checkbox" name="" id="" value="Felicidad"> <label for="felicidad" class="checkbox_felicidad"><b>Felicidad</b></label><br>
        <input type="checkbox" name="" id="" value="Confución"> <label for="confucion" class="checkbox_confucion"><b>Confución</b></label><br>
        <br>
        <input type="submit" class="formulario__boton">

    </form>


</body>
</html>
